<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Netflix</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="background">

    <header class="topo">
      <img src="logo.png" alt="Netflix" class="logo">
    </header>

    <div class="login-container">
      <h1>Entrar</h1>

        <form>

            <input type="text" placeholder="Email ou número de celular">
            <input type="password" placeholder="Senha">

            <button type="submit" class="login-button">Entrar</button>

            <div class="ou">
                <span>OU</span>
            </div>

            <button type="button" class="btn-codigo">
                <p class="sem-transparencia">
                    Usar um código de acesso
                </p>
            </button>

            <a href="#" class="esqueceu">Esqueceu a senha?</a>

            <div class="opcoes">
                <label>
                <input type="checkbox">
                Lembre-se de mim
                </label>
            </div>

        </form>

        <small>
          Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
          <a href="#">Saiba mais.</a>
        </small>
      </div>
    </div>

  </div>

</body>
</html>
